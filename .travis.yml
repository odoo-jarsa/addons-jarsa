language: python
sudo: false
cache:
  apt: true
  directories:
    - $HOME/.cache/pip

python:
  - "2.7"

install:
  - pip install pandas
addons:
  apt:

    sources:
      - pov-wkhtmltopdf

    packages:
      - expect-dev
      - python-lxml
      - python-simplejson
      - python-serial
      - python-yaml
      - wkhtmltopdf

env:
  global:
  - VERSION="8.0" TESTS="0" LINT_CHECK="0" TRANSIFEX="0"
  - TRANSIFEX_USER='info@jarsa.com.mx'
  - secure: ""
  - TRANSIFEX_PROJECT_SLUG='Jarsa-addons-jarsa-8-0'
  - TRANSIFEX_ORGANIZATION='jarsa'
  - TRANSIFEX_TEAM='62171'

  matrix:
  - LINT_CHECK="1"
  - TRANSIFEX="1"
  - TESTS="1" ODOO_REPO="odoo/odoo"
  - TESTS="1" ODOO_REPO="OCA/OCB"

virtualenv:
  system_site_packages: true

install:
  - pip install --user -r requirements.txt
  - sudo conda init
  - sudo conda update conda --yes
  - conda create -p $HOME/py --yes pandas "python=$TRAVIS_PYTHON_VERSION"
  - export PATH=$HOME/py/bin:$PATH
  - git clone --depth=1 https://github.com/OCA/maintainer-quality-tools.git ${HOME}/maintainer-quality-tools
  - export PATH=${HOME}/maintainer-quality-tools/travis:${PATH}
  - travis_install_nightly

script:
  - travis_run_tests

after_success:
  - travis_after_tests_success